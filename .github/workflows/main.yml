name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get version from tag
        id: get_version
        run: |
          echo "VERSION=${{ github.ref_name }}" >> $env:GITHUB_OUTPUT
        shell: bash

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --hidden-import=brand.asus main.py --name "driver_downloader-${{ github.ref_name }}"

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/driver_downloader-${{ github.ref_name }}.exe
          asset_name: driver_downloader-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream